<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form class="m-5">
        <div class="row">
            <div>
                <h4>Billing address</h4>
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="first name">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="last name">
            </div>
        </div>

        <div class="my-3"><label for="">Username</label></div>
        <div class="input-group my-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="my-3"><label for="">Email(optional)</label></div>
        <div class="input-group my-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="my-3"><label for="">Address(optional)</label></div>
        <div class="input-group my-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="my-3"><label for="">Address 2(optional)</label></div>
        <div class="input-group my-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <hr class="my-3">
              <div class="col-12 mt-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    shipping address is same as billing address
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    save this information for next time
                  </label>
                </div>
        </div>
        <hr class="my-3">
        <div class="my-4">
            <div>Payment</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Credit Card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Debit Card
                </label>
              </div>  
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Pay Pal
                </label>
              </div> 
        </div>
        
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Name on card</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="first name">
                <label for="">File name as displayed on card</label>
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Credit Card Number</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="last name">
            </div>
        </div>
    </form>
</body>

</html>
