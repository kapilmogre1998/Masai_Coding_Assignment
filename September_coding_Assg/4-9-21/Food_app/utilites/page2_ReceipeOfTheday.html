 </script>

<script>
   
   var adddata = document.getElementById("receipeoftheday");
    async function main() {
        let res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=fish`);
        let data = await res.json();
        let getData = data.meals;
        console.log(getData);
        getData.forEach(({ strMealThumb, strMeal, strInstructions }) => {
            let div = document.createElement("div");
            let meal = document.createElement("h3");
            let instruction = document.createElement("p");
            let image = document.createElement("img");
            meal.innerHTML = strMeal;
            instruction.innerHTML = strInstructions;
            image.src = strMealThumb;
            image.style.margin = "50px";
            image.style.boxShadow = "10px black";
            div.append(image, meal,instruction);
            adddata.append(div);
            
            
        })

    }

    main() // function call
    
</script>
